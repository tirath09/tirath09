<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sginup page</title>
</head>
<body>
    <form action="login.html" method="POST">
        <table width=40% align="center" border="2" cellpadding=10>
            <tr>
                <td colspan="2">
                    <font color=lightred>
                        <h1 align=center>REGISTER</h1>
                    </font>
                </td>
            </tr>
            <tr>
                <td width="40">Name</td>
                <td width="60">
                    <input type="Name" name="txtName" required>
                </td>
            </tr>

            <tr>
                <td>Surname</td>
                <td>
                    <input type="Surname" name="txtSurname" required>
                </td>
            </tr>
            <tr>
                <td>Mobile no.</td>
                <td>
                    <input type="Mobile no." name="numMobile no." required>
                </td>
            </tr>

            <tr>
                <td>email id</td>
                <td>
                    <input type="email id" name="txtemail id" required>
                </td>
            </tr>

            <tr>
                <td>password</td>
                <td>
                    <input type="password" name="txtpassword" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="login">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
